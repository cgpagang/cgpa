<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT Manipal Student Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

    <div class="container p-4 p-sm-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">MIT Manipal Student Leaderboard</h1>
            <p class="lead text-muted">Gotta Catch'em All!</p>
        </header>

        <div class="card shadow-sm mb-5">
            <div class="card-body p-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6 col-lg-3">
                        <label for="courseFilter" class="form-label">Course</label>
                        <select id="courseFilter" class="form-select">
                            <option value="all">All Courses</option>
                        </select>
                    </div>

                    <div class="col-md-6 col-lg-2">
                        <label for="sectionFilter" class="form-label">Section</label>
                        <select id="sectionFilter" class="form-select">
                            <option value="all">All Sections</option>
                        </select>
                    </div>

                    <div class="col-md-6 col-lg-2">
                        <label for="semesterFilter" class="form-label">Semester</label>
                        <select id="semesterFilter" class="form-select">
                            <option value="all">All Semesters</option>
                        </select>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <label class="form-label">CGPA Range</label>
                        <div class="input-group">
                            <input type="number" id="minCgpa" min="0" max="10" step="0.1" placeholder="Min" class="form-control">
                            <span class="input-group-text">-</span>
                            <input type="number" id="maxCgpa" min="0" max="10" step="0.1" placeholder="Max" class="form-control">
                        </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-2">
                         <label for="sortBy" class="form-label">Sort By</label>
                        <select id="sortBy" class="form-select">
                            <option value="cgpa_desc">CGPA (High-Low)</option>
                            <option value="cgpa_asc">CGPA (Low-High)</option>
                            <option value="semester_desc">Semester (High-Low)</option>
                            <option value="semester_asc">Semester (Low-High)</option>
                            <option value="name_asc">Name (A-Z)</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-lg-6">
                        <label for="searchName" class="form-label">Search by Name</label>
                        <input type="text" id="searchName" class="form-control" placeholder="Enter student name...">
                    </div>
                    <div class="col-lg-3 d-flex align-items-end">
                        <button id="resetFilters" class="btn btn-danger w-100 text-dark">
                            Reset Filters
                        </button>
                    </div>
                    <div class="col-lg-3 d-flex align-items-end">
                        <button id="goToChartBtn" class="btn btn-info w-100">Go to Chart</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped m-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="px-4 py-3">Rank</th>
                                <th scope="col" class="px-4 py-3">Student Name</th>
                                <th scope="col" class="px-4 py-3">Course</th>
                                <th scope="col" class="px-4 py-3">Section</th>
                                <th scope="col" class="px-4 py-3">Semester</th>
                                <th scope="col" class="px-4 py-3 text-end">CGPA</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                        </tbody>
                    </table>
                </div>
                <div id="no-results" class="text-center p-5 text-muted d-none">
                    <h3 class="h4">No students found</h3>
                    <p>Try adjusting your filters.</p>
                </div>
            </div>
            <div id="pagination-controls" class="card-footer d-flex justify-content-center align-items-center gap-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0">
                        <li class="page-item" id="prev-btn-li"><a class="page-link" href="#" id="prevPage">Previous</a></li>
                        <li class="page-item" id="next-btn-li"><a class="page-link" href="#" id="nextPage">Next</a></li>
                    </ul>
                </nav>
                <div class="text-muted" id="pageInfo"></div>
            </div>
        </div>

        <div class="row g-3 mt-3 align-items-end">
            <div class="col-md-6 col-lg-3">
                <label for="chartBy" class="form-label">Chart By</label>
                <select id="chartBy" class="form-select">
                    <option value="cgpa">CGPA Distribution</option>
                    <option value="course">Course</option>
                    <option value="section">Section</option>
                    <option value="semester">Semester</option>
                </select>
            </div>
            <div class="col-md-6 col-lg-auto ms-auto">
                <button id="goToTopBtn" class="btn btn-info w-100">Go to Top</button>
            </div>
        </div>

        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h4 class="card-title mb-4" id="chartTitle">CGPA Distribution</h4>
                <canvas id="cgpaChart" style="max-height: 400px;"></canvas>
            </div>
        </div>
        <footer class="text-center mt-5 text-muted">
            <p>Credit to the Gallant People of CSE A III.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
